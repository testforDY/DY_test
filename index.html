<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>岱暉股份有限公司</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/DY_test/css/style.css">
    <style>
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            gap: 5px;
        }

        .hamburger div {
            height: 3px;
            background-color: #1a237e;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .navbar nav {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                background: #fff;
                padding: 10px 0;
            }

            .navbar nav.active {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <header class="navbar navbar-expand-lg my-hero border-bottom py-3">
        <div class="container">
            <!-- 左側 Logo 與名稱 -->
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="IMG/logo.png" height="60" class="me-2" />
            </a>

            <!-- 導覽列開關（手機） -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 導覽列內容 -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarMenu">
                <!-- 中間選單 -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link fs-5 px-3" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link fs-5 px-3" href="about.html">關於岱暉</a></li>
                    <li class="nav-item"><a class="nav-link fs-5 px-3" href="products.html">產品介紹</a></li>
                    <li class="nav-item"><a class="nav-link fs-5 px-3" href="contect.html">聯絡資訊</a></li>
                </ul>

                <!-- 右側搜尋欄與語言切換 -->
                <form class="d-flex align-items-center gap-2" role="search">
                    <input class="form-control" type="search" placeholder="搜尋...">
                    <select class="form-select w-auto">
                        <option selected>繁體中文</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                    </select>
                </form>
            </div>
        </div>
    </header>

    <!-- 首頁主視覺區塊 -->
    <section class="hero-section d-flex align-items-center text-center text-white">
        <div class="container">
            <h1 class="display-3 animate-fade">電子焊材領導品牌</h1>
            <p class="lead animate-fade">岱暉提供高品質錫膏、錫條、助焊劑等全方位焊接解決方案，廣泛應用於車用電子、通訊與消費產品。</p>
            <a href="products.html" class="btn btn-primary btn-lg animate-fade">了解更多</a>
        </div>
    </section>

    <section id="main-banner" class="py-5 my-banner">
        <div class="container-fluid animate-fade">
            <div class="banner-wrapper mx-auto">
                <div id="bannerCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <!-- 原本的圓點指示器 -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="圖1"></button>
                        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1"
                            aria-label="圖2"></button>
                        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2"
                            aria-label="圖3"></button>
                        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="3"
                            aria-label="圖4"></button>
                        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="4"
                            aria-label="圖5"></button>
                    </div>

                    <!-- 原本的圖片輪播 -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="IMG/Banner_1.png" class="d-block w-100"
                                style="max-height: 500px; object-fit: contain; background-color: #fff;" alt="Banner 1">
                        </div>
                        <div class="carousel-item">
                            <img src="IMG/banner_7_C.jpg" class="d-block w-100"
                                style="max-height: 500px; object-fit: contain; background-color: #fff;" alt="Banner 4">
                        </div>
                        <div class="carousel-item">
                            <img src="IMG/Banner_2.png" class="d-block w-100"
                                style="max-height: 500px; object-fit: contain; background-color: #fff;" alt="Banner 2">
                        </div>
                        <div class="carousel-item">
                            <img src="IMG/banner_8_C.jpg" class="d-block w-100"
                                style="max-height: 500px; object-fit: contain; background-color: #fff;" alt="Banner 5">
                        </div>
                        <div class="carousel-item">
                            <img src="IMG/Banner_3.png" class="d-block w-100"
                                style="max-height: 500px; object-fit: contain; background-color: #fff;" alt="Banner 3">
                        </div>
                    </div>

                    <!-- 原本的左右按鈕 -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">上一張</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">下一張</span>
                    </button>
                </div>
            </div>
    </section>

    <section class="news-bar">
        <div class="container-fluid d-flex justify-content-start align-items-center px-4 ">
            <div class="news-label">最新消息</div>
            <div class="news-content-wrapper flex-grow-1">
                <div id="news-rotator" class="news-rotator">
                    <div class="news-item active">2025 國際半導體展覽</div>
                    <div class="news-item">2025 台北國際電子展</div>
                    <div class="news-item">岱暉參展 AutoTronics 車電展</div>
                </div>
            </div>
        </div>
    </section>


    <!-- 熱門產品預覽區塊 -->
    <section class="products-preview" id="products">
        <div class="container">
            <h2 class="animate-fade">熱門產品分類</h2>
            <div class="row justify-content-center g-4">
                <a href="#v-pills-solderpaste" class="text-decoration-none"></a>
                <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center animate-fade">
                    <div class="product-item text-center">
                        <img src="IMG/solder-paste.webp" alt="錫膏">
                        <h3>錫膏</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center animate-fade">
                    <div class="product-item text-center">
                        <img src="IMG/solder-bar.webp" alt="錫條">
                        <h3>錫條</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center animate-fade">
                    <div class="product-item text-center">
                        <img src="IMG/liquid-flux.webp" alt="助焊劑">
                        <h3>助焊劑</h3>
                    </div>
                </div>
            </div>
        </div>

            <div class="footer-top">

                <div class="footer-logo-wrap">
                    <a href="index.html">
                        <img src="IMG/logo.png" alt="DYFENCO Logo" class="footer-logo">
                    </a>
                </div>

                <!-- 右側連結 -->
                <div class="footer-links">
                    <div class="footer-column">
                        <a href="about.html">關於岱暉</a>
                    </div>
                    <div class="footer-column">
                        <a href="products.html">產品資訊</a>
                    </div>
                    <div class="footer-column">
                        <a href="contect.html">聯絡我們</a>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                <p>&copy; 2025 岱暉股份有限公司 All rights reserved.</p>
                <p>地址：高雄市燕巢區四林路136號｜TEL：07-6160317｜E-mail：leadfree@dyfenco.com</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
